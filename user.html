    <div id="mainContainer">
       <div id="addUser">
           Add User
        <div id="formId">
          <form method="post">
            <input type="text" name="name" id="name" placeholder="Name" />
            <input type="email" name="email" id="email" placeholder="Email" />
            <input type="password" name="pwd" id="pwd" placeholder="Password" />
            <input type="date" name="dob" id="dob" placeholder="BirthDate" />
            <input type="button" value="Add User"  onclick="addUser();"/>
          </form>
        </div>
        <p id="errorDisplay"></p>
      </div>
      <div id="updateUser">
          Update User
        <div id="formId">
          <form method="post">
            <input type="hidden" name="upId" id="upId" placeholder="Id" />
            <input type="text" name="upName" id="upName" placeholder="Name" />
            <input type="email" name="upEmail" id="upEmail" placeholder="Email" />
            <input type="password" name="upPwd" id="upPwd" placeholder="Password" />
            <input type="date" name="upDob" id="upDob" placeholder="BirthDate" />
            <input type="button" value="Update User"  onclick="editUserData();"/>
          </form>
        </div>
        <p id="errorDisplay"></p>
      </div>

          <table id="dataDisplay" cellpadding=2>
